<main class="module-main">
  <div class="module_buttons">
    <button matButton="filled" type="button" (click)="fileInput.click()">
      <mat-icon>print</mat-icon>
      Importar cuentas desde Excel
    </button>

    <input #fileInput type="file" accept=".xlsx,.xls" hidden (change)="onFileSelected($event)" />

    <button matButton="filled">
      <mat-icon>add</mat-icon>
      Registrar nueva cuenta
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre de cuenta</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
      <ng-container matColumnDef="account_number">
        <th mat-header-cell *matHeaderCellDef>Número de cuenta</th>
        <td mat-cell *matCellDef="let element">{{ element.account_number }}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Monto</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ver detalle</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button>
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="accountColumHeader"></tr>
      <tr mat-row *matRowDef="let row; columns: accountColumHeader"></tr>
    </table>
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</main>
