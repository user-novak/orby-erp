<div class="bg-gray-50">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-900">Gestión de Almacén</h1>
        <button (click)="goHome()" matButton="filled">
          <mat-icon>home</mat-icon>
          Regresar
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="mb-6">
      <button matButton="filled">
        <mat-icon>add</mat-icon>
        Crear nuevo producto
      </button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef>Marca</th>
          <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
        </ng-container>
        <ng-container matColumnDef="measure">
          <th mat-header-cell *matHeaderCellDef>U.M</th>
          <td mat-cell *matCellDef="let element">{{ element.measure }}</td>
        </ng-container>
        <ng-container matColumnDef="unit_price">
          <th mat-header-cell *matHeaderCellDef>Costo Uni.</th>
          <td mat-cell *matCellDef="let element">{{ element.unit_price }}</td>
        </ng-container>
        <ng-container matColumnDef="general_price">
          <th mat-header-cell *matHeaderCellDef>Precio General.</th>
          <td mat-cell *matCellDef="let element">{{ element.general_price }}</td>
        </ng-container>
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ver detalle</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </main>
</div>
