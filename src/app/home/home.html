<div class="bg-gray-50">

          <button (click)="navigateTo('accounts')" class="btn-card">

          </button>
        </div>

        <button class="cursor-pointer mt-4 text-gray-600 font-medium hover:text-gray-800">

      <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
