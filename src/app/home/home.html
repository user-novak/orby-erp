<div class="bg-gray-50">
  <header class="bg-white shadow">
    <div class="flex flex-row items-baseline gap-2 max-w-7xl mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-gray-900">Orbynex</h1>
      <mat-icon fontSet="material-symbols-sharp">planet</mat-icon>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-gray-800">Facturador</h2>
          <button (click)="navigateTo('biller')" class="bg-blue-100 p-3 rounded-lg cursor-pointer">
            <mat-icon>local_mall</mat-icon>
          </button>
        </div>
        <p class="text-gray-600 text-sm">Registra nuevas órdenes de venta</p>
        <button
          (click)="navigateTo('biller')"
          class="mt-4 text-blue-600 font-medium hover:text-blue-800 cursor-pointer"
        >
          Ver más →
        </button>
      </div>

      <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-gray-800">Almacén</h2>
          <button
            (click)="navigateTo('storage')"
            class="bg-green-100 p-3 rounded-lg cursor-pointer"
          >
            <mat-icon>checklist</mat-icon>
          </button>
        </div>
        <p class="text-gray-600 text-sm">Crea y administra tus proyectos</p>
        <button
          (click)="navigateTo('storage')"
          class="mt-4 text-green-600 font-medium hover:text-green-800 cursor-pointer"
        >
          Ver más →
        </button>
      </div>

      <!-- Módulo 3: Reportes -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-gray-800">Reportes</h2>
          <div class="bg-purple-100 p-3 rounded-lg">
            <svg class="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
              ></path>
            </svg>
          </div>
        </div>
        <p class="text-gray-600 text-sm">Visualiza datos y análisis del sistema</p>
        <button class="mt-4 text-purple-600 font-medium hover:text-purple-800">Ver más →</button>
      </div>

      <!-- Módulo 4: Tareas -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-gray-800">Tareas</h2>
          <div class="bg-yellow-100 p-3 rounded-lg">
            <svg class="w-6 h-6 text-yellow-600" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
        </div>
        <p class="text-gray-600 text-sm">Organiza y gestiona tareas pendientes</p>
        <button class="mt-4 text-yellow-600 font-medium hover:text-yellow-800">Ver más →</button>
      </div>

      <!-- Módulo 5: Configuración -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-gray-800">Configuración</h2>
          <div class="bg-red-100 p-3 rounded-lg">
            <svg class="w-6 h-6 text-red-600" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.371-.836-2.545.734-1.71 2.103.33.54.16 1.203-.347 1.697-.503.492-.973.624-1.697.347-1.369-.834-2.94.296-2.103 1.71a1.533 1.533 0 01-.948 2.286c-1.56.38-1.56 2.6 0 2.98a1.533 1.533 0 01.948 2.286c-.836 1.371.734 2.545 2.103 1.71.54-.33 1.203-.16 1.697.347.492.503.624.973.347 1.697-.834 1.369.296 2.94 1.71 2.103a1.533 1.533 0 012.286.948c.38 1.56 2.6 1.56 2.98 0a1.533 1.533 0 012.286-.948c1.371.836 2.545-.734 1.71-2.103-.33-.54-.16-1.203.347-1.697.503-.492.973-.624 1.697-.347 1.369.834 2.94-.296 2.103-1.71a1.533 1.533 0 01.948-2.286c1.56-.38 1.56-2.6 0-2.98a1.533 1.533 0 01-.948-2.286c.836-1.371-.734-2.545-2.103-1.71-.54.33-1.203.16-1.697-.347-.492-.503-.624-.973-.347-1.697.834-1.369-.296-2.94-1.71-2.103a1.533 1.533 0 01-2.286-.948zm0 0c-.38-1.56-2.6-1.56-2.98 0a1.533 1.533 0 01-2.286-.948c-1.371-.836-2.545.734-1.71 2.103.33.54.16 1.203-.347 1.697-.503.492-.973.624-1.697.347-1.369-.834-2.94.296-2.103 1.71a1.533 1.533 0 01-.948 2.286c-1.56.38-1.56 2.6 0 2.98a1.533 1.533 0 01.948 2.286c-.836 1.371.734 2.545 2.103 1.71.54-.33 1.203-.16 1.697.347.492.503.624.973.347 1.697-.834 1.369.296 2.94 1.71 2.103a1.533 1.533 0 012.286.948c.38 1.56 2.6 1.56 2.98 0a1.533 1.533 0 012.286-.948c1.371.836 2.545-.734 1.71-2.103-.33-.54-.16-1.203.347-1.697.503-.492.973-.624 1.697-.347 1.369.834 2.94-.296 2.103-1.71a1.533 1.533 0 01.948-2.286c1.56-.38 1.56-2.6 0-2.98a1.533 1.533 0 01-.948-2.286c.836-1.371-.734-2.545-2.103-1.71-.54.33-1.203.16-1.697-.347-.492-.503-.624-.973-.347-1.697.834-1.369-.296-2.94-1.71-2.103a1.533 1.533 0 01-2.286-.948z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
        </div>
        <p class="text-gray-600 text-sm">Personaliza la configuración del app</p>
        <button class="mt-4 text-red-600 font-medium hover:text-red-800">Ver más →</button>
      </div>

      <!-- Módulo 6: Ayuda -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-gray-800">Ayuda</h2>
          <div class="bg-indigo-100 p-3 rounded-lg">
            <svg class="w-6 h-6 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
        </div>
        <p class="text-gray-600 text-sm">Obtén ayuda y documentación</p>
        <button class="mt-4 text-indigo-600 font-medium hover:text-indigo-800">Ver más →</button>
      </div>
    </div>
  </main>
</div>
